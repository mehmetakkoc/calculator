<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container bg-dark d-flex flex-column justify-content-between"
      id="container"
    >
      <div class="display">
        <div class="display-top"></div>
        <div class="display-bottom">0</div>
      </div>

      <div class="container mt-4">
        <div class="row row-cols-4 rounded-circle">
          <button class="col bg-secondary" id ="ac">AC</button>
          <button class="col bg-secondary" id ="plus-minus">+/-</button>
          <button class="col bg-secondary" id ="modulus">%</button>
          <button class="col bg-warning" id ="operator division">➗</button>
          <button class="col" id ="numbers">7</button>
          <button class="col" id ="numbers">8</button>
          <button class="col" id ="numbers">9</button>
          <button class="col bg-warning" id ="operator multiplication">✖</button>
          <button class="col" id ="numbers">4</button>
          <button class="col" id ="numbers">5</button>
          <button class="col" id ="numbers">6</button>
          <button class="col bg-warning" id ="operator extraction">➖</button>
          <button class="col" id ="numbers">1</button>
          <button class="col" id ="numbers">2</button>
          <button class="col" id ="numbers">3</button>
          <button class="col bg-warning" id ="operator addition">➕</button>
          <button class="col-6" id ="numbers">0</button>
          <button class="col" id ="comma">,</button>
          <button class="col bg-warning" id ="equal">=</button>
        </div>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
